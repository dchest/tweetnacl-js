//	Return promise immediately,
//		and resolve it, when value is pass the "condition_function".
//		check this condition every "interval_to_check" milliseconds
//		then resolve the promise, and run then_func
//		else, if "max_timeout" reached, and "condition_function" not been triggered,
//		reject the promise, and do not resolve this.
function return_value(
	value,
	condition_function,
	max_timeout,
	interval_to_check,
	then_func
){
	var wait = 0;
	return new Promise(
		function(resolve, reject){
			var timerId = setInterval(
				function(){
					if(condition_function(value) && ( ( ( max_timeout !== 0 ) && ( wait<max_timeout ) ) || ( max_timeout === 0 ) ) ){
						resolve(value);
						clearInterval(timerId);
					}
					else if( ( max_timeout !== 0 ) && ( wait>=max_timeout ) ){
						reject("Too long time: ((wait = "+wait+") >= (max_timeout = "+max_timeout+"))");
						clearInterval(timerId);
					}
					else{wait += interval_to_check;}
				}
				,
				interval_to_check
			);
		}
	)
	.then	(
		function	(res)		{	var to_return = then_func(res); 	return ( (typeof to_return === 'undefined') ? res		: to_return);	},
		function	(rej)		{	var to_return = then_func(rej); 	return ( (typeof to_return === 'undefined') ? rej		: to_return);	}
	)
	.catch	(
		function	(err)		{	var to_return = then_func(err);			return ( (typeof to_return === 'undefined') ? err 		: to_return);	}
	)
	;
}

//need to generate dataURL with captcha-image, from compressed black/white captcha-image.
function bit_test(num, bit){		//return N-th bit from numeric byte-value "num"
    return ((num>>bit) % 2 != 0)
}

//need to decrypt encrypted-seed for captcha_index, with captcha_answer and publicKey for this captcha_index. 
function WrappedXor(input, key){	//input - Lower Case Hex String, key - string, output - Loser Case Hex String.
	var sha512_hash = sha512(key);
	var sha512_hash_Uint8Array = fromHexString(sha512_hash);
	var input_Uint8Array = fromHexString(input);
	var output_Uint8Array = new Uint8Array(input_Uint8Array.length);
	for (i = 0; i < input_Uint8Array.length; i++)
	{
		output_Uint8Array[i] = ( input_Uint8Array[i] ^ sha512_hash_Uint8Array[i & 63]);
	}
	output = toHexString(output_Uint8Array);
	return output;
}

//wait to load script, and run callback-function, then, after loading.
function loadScript(url, callback)
{
    var head = document.getElementsByTagName("head")[0];
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = url;

    script.onreadystatechange = callback;
    script.onload = callback;

    // Fire the loading
    head.appendChild(script);		//load script
	//run callback-function after loading it,
    setTimeout(
		function(){
			head.removeChild(script);		//and then remove this script from the head
		},
		2000								//after some time...
	);
}

function append_captcha_dataURL(captcha_image, index){
	var captcha_image_Uint8Array = fromHexString(captcha_image);	//hex to Uint8Array.
	
	var canvas = document.createElement('canvas');
	canvas.width	=	50;
	canvas.height	=	20;
	
	var canvasWidth = canvas.width;
	var canvasHeight = canvas.height;
	var ctx = canvas.getContext('2d');

	ctx.clearRect(0, 0, canvasWidth, canvasHeight);
	var id = ctx.getImageData(0, 0, canvasWidth, canvasHeight);
	var pixels = id.data;
  
	var hex = captcha_image;
	var x = 0;
	var y = 0;
	
	//for(var i = 0; i<hex.length; i+=2){												//for each 2 hexadecimal characters
	//	var byte_value = ((parseInt(hex[i], 16) * 16) + parseInt(hex[i+1], 16));	//extract byte_value
	for(var i = 0; i<captcha_image_Uint8Array.length; i++){								//or for each byte in Uint8Array
		var byte_value = captcha_image_Uint8Array[i];								//extract byte_value
		
		for(var j = 0; j<8; j++){				//for each bit in byte
			var bit = bit_test(byte_value, j);	//extract bit value
			if(y == 0){}						//if y==0 - do nothing, because y%20 == 0
			else if(y%20 == 0){					//else if y%20
				y = 0;								//null y		
				x++;								//increment x
			}
			if(bit === true){
				var r = g = b = 0;		//if true - black
			}else if(bit === false){
				var r = g = b = 255;	//else - white
			}

			var off = (y * id.width + x) * 4;	//write in this offset
			pixels[off] = r;					//red
			pixels[off + 1] = g;				//green
			pixels[off + 2] = b;				//blue
			pixels[off + 3] = 255;				//opacity - none

			y++;								//increment y
		}
	}
	ctx.putImageData(id, 0, 0);		//write image in canvas, after all.
	//document.body.appendChild(canvas);	//append canvas to body

	// save canvas image as data url (png format by default)
	var dataURL = canvas.toDataURL();		//extract dataURL from canvas.

//	document.body.appendChild(link);							//append canvas to body
//	document.body.appendChild(document.createElement("br"));	//append "<br/>"

	//console.log("dataURL", dataURL);
	return dataURL;
}

var check_captcha_answer_for_index = function(captcha_by_index, answer) {
	var key = answer + captcha_by_index["publicKey"];
	var must_to_be_decrypted_seed = WrappedXor(captcha_by_index["encryptedSeed"], key);
	var is_correct_answer = (toHexString(nacl.sign.keyPair.fromSeed(fromHexString(must_to_be_decrypted_seed)).publicKey) === captcha_by_index["publicKey"]);
//	console.log("is correct answer", answer, "for captcha_by_index: ", captcha_by_index, " === ", is_correct_answer);
	return is_correct_answer;
};

//Need to fast calculate POW. Replace long base64 of appended images - to their hashes.
function ExceptXmg(post){	//post is string of post.message, result - post message with replaced images to hashes of this.
	try{
		var matches = post.match(post, /\[xmg=[^()\]]*\]/g);
	}
	catch(ex)
	{
		//console.log("ExceptXmg: ", ex);
		return post;
	}
	for(var i = 0; (matches!=null && i<matches.length); i++)
	{
		post = post.replace(matches[i], sha256(matches[i]));
	}
	return post;
}

//need to check-signature, because post was been signed without signature ("sign"-tag).
function ExceptSignature(post){	//post is string of post.message, result is string of post without signature
	if(post.indexOf("[sign=") == -1){return post;}
	else{return post.substring(0, post.lastIndexOf("[sign="));}
}

//need to extract signature from "sign"-tag
function Signature(post)	//post is string of post.message, result is Uint8Array with signature value, or empty array for post without signature.
{
	if (post.indexOf("[sign=") == -1){return new Uint8Array(64);};
	var offset = post.lastIndexOf("[sign=") + ("[sign=").length;
	var signature = (post.substring(offset));
	if(signature[signature.length-1] == ']'){
		signature = signature.substring(0, signature.length-1);
	}
	return fromHexString(signature);	//new Uint8Array
}

//Just another name from original source-code, of the function to calculate sha256-hash
function ComputeHash(post){
	return sha256(post);
}

//need to validate hash, with appended POW-value.
function MaxConsecZeros(bytes, startfrom, limit)
{
	startfrom 	= 	startfrom 	|| 0;
	limit 		= 	limit 		|| 0;
	
	var len = 0;
	var max_len = 0;

	for (var i = startfrom; i < bytes.length; i++)
	{
		if (bytes[i] <= limit)
		{
			len += 1;
		}
		else
		{
			if (max_len < len)
			{
				max_len = len;
			}
			len = 0;
		}
	}
	return Math.max(max_len, len);
}

var PowByteOffset 	= 3;	//start byte of hash to validate (first 3 bytes is encoded captcha-index)

//async check POW
function PostHasValidPOW(post)	//post is a utf-encoded string, as result of concatenate: replyTo_hash(hex)+post.message(including pow-tag and sign-tag, if exists). 
{
	var replyTo_and_message = post.replyTo + post.message;			//concatenate post.replyTo and post.message in one text string
	replyTo_and_message = ExceptSignature(replyTo_and_message);		//except sign-tag from this string

	}else{	//else - calculate hash of post, without [xmg=
		var hash = fromHexString(ComputeHash(exceptedXmg));	//calculate hash from short post.
		var result = (MaxConsecZeros(hash, PowByteOffset, PowTreshold) >= PowLength); //validate POW
	}

	//add this to results, if true
	var condition = function(value){return ( (value === true) || ( value === false ) );}
	var then_func = function(value){};
	return return_value(result, condition, 10000, 100, then_func);
}

//need to calculate captcha-index from first 3 bytes of post-hash
function CaptchaIndex(post, max)	//max - max value of captchas in captcha-pack file(s). 1024*1024 captchas, there.
{
	var replyTo_and_message = post.replyTo + post.message;
	replyTo_and_message = ExceptSignature(replyTo_and_message);
	var hash = fromHexString(ComputeHash(ExceptXmg(replyTo_and_message)));
	if (MaxConsecZeros(hash, PowByteOffset, PowTreshold) < PowLength){
		if(!(
					( post.hash in posts_validation_results )
				&&	( "HasPostValidPOW" in posts_validation_results[post.hash] )
				&&	( posts_validation_results[post.hash]["HasPostValidPOW"] === true )
			)
		){
			console.log("POW is invalid for post.hash ", post.hash, "- return (captcha_index === -1)!");
			return -1;
		}
	}
	var captcha_index_to_return =  ( (hash[0] + hash[1] * 256 + hash[2] * 256 * 256) % max );	//return captcha-index for this post.
	return captcha_index_to_return;
}

var loaded_captchas_by_indexes_length = 0;
function CheckSignature(postWithSignature, index)
{
	var replyTo_and_message = postWithSignature.replyTo + postWithSignature.message;
	loaded_captchas_by_indexes_length = Object.keys(loaded_captchas_by_indexes).length;
	var is_valid_signature = false;
	

	var condition = function(value){
		if(index in value){
			var post = ExceptSignature(replyTo_and_message);
			var sign = Signature(replyTo_and_message);
			var isSignatureValid = nacl.sign.detached.verify(StrToUint8(post), sign, fromHexString(value[index]["publicKey"]));
			if(!(postWithSignature.hash in posts_validation_results)){
				posts_validation_results[postWithSignature.hash] = {};
			}
			posts_validation_results[postWithSignature.hash]["captcha"] = value[index];
			posts_validation_results[postWithSignature.hash]["captcha"]["captcha_index"] = index;
			
			if( (isSignatureValid === true) || (isSignatureValid === false) ) {
				is_valid_signature = isSignatureValid;
				posts_validation_results[postWithSignature.hash]["isSignatureValid_and_is_captcha_solved"] = isSignatureValid;
			}
			return true;
		}else{
			GetCaptchaForIndex(index, postWithSignature);
			return false;
		}
	}

	var then_func = function(value){
	}

	return	return_value(loaded_captchas_by_indexes, condition, 5000, 1000, then_func)
			.then(
				function(value){
					return is_valid_signature;
				}
			);
}

function PostHasSolvedCaptcha(post, index, bypassValidation)
{
	bypassValidation = bypassValidation || false;
	if(bypassValidation) {

	return captcha = GetCaptchaForPost(post, index)
	.then(
		function(captcha){
			if(captcha == null){
				return false;
			}
			return CheckSignature(post, index)
			.then(
				function(res){
					return res;
				}
			);
		}
	)
}

    "message": "[g]Fri, 11 Aug 2016 11:20:07 GMT, client: 3.0[/g]\n[b]Войны с каптчей тред[/b]\nКак будет происходить смена каптчи на нанобороде?\nТут есть анон из конфы, которая взломала каптчу мочана?[pow=053975e5e257aed29380b3aef206b420a94e599736d19f1fa46ff3fed347ee0782349cf9c5994aac5a16366c4e4310cc5dc8c6771eec7664c74711d43dcc8463da7fcc9ce9af72991d39f75c24799d0b974ab8e267b8e17db3419c96b6551c31ca2c6ae17770906d3e0fb99839b46705e1fcb6866fd3e8fc01245dd93b487161][sign=65c3eb79a058773673b1df698b7e9be763a6d4d5b4b269feb44ff8b44f5780d9cc09272a8a416c40993308a7401671992cab8a680f4bc777d8542d0cf9e96d0d]",

    "message": "ADD https://2-ch.su/b/res/553021.html возможен постинг из под TOR.[pow=bc417857c85b12a176deca446a7ce02c49a538e3288f49259a212b9cb269e75ebf47059265380526ba497ac295bb16d17ae221516efa7fdbbb432a0b51d8515b1c324b2c9bdd11e5190f952a1a6b683e91217e3a70b77aa3d3f37fbc7da7a50436a814875e6c9820470a79a5c48c751dbbd872127d586ca6bb66cd1f09ae4f35][sign=e1db8c3562a8985554bc8b8681bc063e4cadd003bbac3c5b419d8b10d8888627efab32fcf261bb14e50f3841df1d10db715ca6726dc8caa722e039b0a0d4db06]",

  {
    "hash": "ea3c5a54668a3c027c16bc98c9796dc3",
    "message": "Для начала расскажу, что положить в аптечку судного дня.\nПогнали:\n\nБерем большой кусок толстой пленки, размером примерно 20х100см. Полосками двустороннего скотча приклеиваем «кармашки» под лекарственные средства. После заполнения «кармашка» закупориваем его окончательно. Профит такой системы: в скрученном виде легко помещается на дно «Рюкзака Судного Дня», не промокает, открывать кармашки можно изолированно друг от друга. Также кармашки легко маркируются, чтобы в случае паники не перепутать ничего.\nNB! Пишу в большинстве случаев самый дешевый и действенный препарат. Но можно их заменять на более дорогой импортный аналог (но нахуй не надо, советский сумрачный гений наше все).\nNB! Многие препараты выпускаются в авто-инъекторах. Рекомендую искать именно такие средства. Не забываем проверять срок годности!\n\nНаполнение:\nСначала разберем все лекарства по группам\nГруппа 1. Нелегальные препараты\nГруппа 2. Прикладная группа\nГруппа 3. Для реанимации\nПодгруппа 3а. Анафилактический шок\nПодгруппа 3б. Отек легких\nПодгруппа 3в. Остановка сердца\nПодгруппа 3г. Непроходимость дыхательных путей\nПодгруппа 3д. Травматический шок\nГруппа 4. Противоаллергенные препараты\nГруппа 5. Антимикробные и противовирусные препараты\nГруппа 6. Нестероидные противовоспалительные препараты\nГруппа 7. Средства местного действия\nГруппа 8. Вспомогательные средства\nПодгруппа 8а. Желудочно-кишечный тракт\nПодгруппа 8б. Сердечно-сосудистая система\nПодгруппа 8в. Психоневрологические средства\nПодгруппа 8г. Антирадиационные и противорадиационные\nПодгруппа 8д. От отравления ФОС\nГруппа 9. Малый хирургический набор и принципы первичной хирургической обработки\nГруппа 10. Прочее[pow=c7d08a972f003017309704286f1173a14d8ebbc047aa24e279c0e9facd244dd3c14033f0aa068005212fe72a397656f7373a68db8616188d682feaf90ff109a2961cf73a7cf15fbac3ee00dbafabc175e040466eac3c9f99a51f8740f463232272ab0c7a5fd5675a59ad4045ab0c7fb6cefc93de348995e7fa9bcbc85e4c0677][sign=4322858ae3faa0040e8ea2cc195c3b88dd362d5fb483f86d63ae6e72d0839c2a12aa375ef7e6c0a91f0ddfa176fb93cdabdb5c957dcb41d8c61e12f128c22a00]",
    "replyTo": "554a6df19108cde443a21aac0b783d24"
  },
  {
    "hash": "f63683453cd61d3e250bb6ce3d49bec8",
    "message": "Группа 1. Нелегальные препараты\n\n-сульфат амфетамина в порошке (1 грамм), принимать 50-100мг в качестве общего стимулятора, в низких дозах прихода нет, а стимуляция максимальная, поможет долго бежать и не уставать, незаменимое средство\n-опиоидный анальгетик бупренорфин в виде таблеток «Сангезик» в дозировке 0,2мг (10 таблеток); принимать по 1 таблетке для купирования болевого синдрома (при легком ранении)\n-опиоидный анальгетик бупренорфин в виде раствора для иньекций в ампуле, дозировка 0,3мг (2 ампулы); колоть 1 ампулу для купирования болевого синдрома при среднем и тяжелом ранении\n-транквилизатор диазепам в виде раствора для иньекций в ампуле (2 ампулы по 2мл); колоть 1 ампулу для снотворного, успокаивающего и противотревожного действия \nГруппа 2. Прикладная группа\n\nСюда мы раскладываем:\n-шприц многоразовый с набором игл (может заменить все виды шприцов, но необходимо стерилизовать перед каждым использованием, самая простая стерилизация — кипячение в металлической емкости, затем протереть спиртосодержащим раствором и дистиллированной\\кипяченой водой)\n-шприцы одноразовые 1мл, 2мл, 5мл (каждого по 10 штук), 3 штуки 10мл, 1 штука 20мл\n-жгут медицинский\n-маркер\n-вата и бинты\n-пластырь (рекомендую в тубе из гипоаллергенного материала)\n-вода для инъекций — 10 ампул по 2мл(для разведения порошков — антибиотики, амфетамин, любых в общем)\nперчатки\n-раствор йода и бриллиантовой зелени\n-спиртосодержащий раствор для дезинфекции\n-изолирующая фольга (на согревание\\охлаждение)\n\nГруппа 3. Для реанимации\n\nВНИМАНИЕ! Изучите теорию из данного раздела крайне внимательно, это может спасти жизнь вам и вашему товарищю.\n\nПодгруппа 3а. Анафилактический шок\nNB! Просто так не развивается! Только от контакта с аллергеном!\nСимптомы: в месте контакта с аллергеном — сильная боль, сильный отек, припухлость, краснота, сильный зуд кожи, бледность кожного покрова, падение АД (артериального давления, как следствие обморок, неспособность стоять, слабость), загрудинная боль.\nГлавные симптомы: отек гортани, затруднение дыхания, дыхание учащенное, шумное, хриплое, губы и слизистые синюшного цвета.\nЛечение и препараты: ПЕРВОЕ - срочно подкожно или внутривенно ампулу 1% раствора адреналина, ВТОРОЕ - пять ампул преднизолона по 30мг (5мл, 150мг) в\\в или в\\м (вместо преднизолона можно использовать дексаметазон — 5 ампул по 4мг (20мг), я иногда колол микс — три преднизолона внутримышечно, 2 дексаметазона внутривенно), ТРЕТЬЕ — ампулу димедрола в\\м.\nПациента положить, голову положить горизонтально или чуть книзу, это важно. Обеспечить приток свежего воздуха, если есть возможность — дать подышать кислородом.\nТаким образом, сюда запасаем: по 5 ампул адреналина, преднизолона, дексаметазона, и три ампулы димедрола.\n\nПодгруппа 3б. Отек легких\nNB! Частые причины в экстремальных ситуациях — травма грудной клетки, заброс жидкости в дыхательные пути, токсичные газы и т.п.\nСимптомы: удушье, нехватка воздуха, пенистая мокрота розоватого цвета, синюшные губы и слизистые оболочки, бледность, обильный пот, беспокойство, спутанность сознания.\nЛечение и препараты: придать положение больного полулежа с поднятым головным концом, обеспечить доступ кислорода, срочно вводим препараты:\nПЕРВОЕ — фуросемид 2 ампулы, в\\в или в\\м, ВТОРОЕ — нитроглицерин в растворе для инъекций в\\в ОЧЕНЬ медленно либо нитроглицерин в виде спрея под язык 2 дозы, ТРЕТЬЕ — доступное обезболивающее и успокаивающее (лучше всего наркотический анальгетик и диазепам). К сожалению, в полевых условиях большего сделать нельзя.\nТаким образом, сюда запасаем: спрей нитроглицерина, 5 ампул фуросемида, что-либо из первой группы.\n\nПодгруппа 3в. Остановка сердца\nNB! Убедитесь в правильности диагноза — а) потеря сознания (позвать и потормошить человека), б) отсутствие дыхания (поднести руку ко рту и носу, посмотреть на экскурсию грудной клетки), в) отсутствие пульса на магистральных сосудах (рукой прощупать на шее с правой или левой стороны), г) спустя 2 минуты расширение зрачков с потерей реакции на свет (не сужаются), д) бледность кожи и синюшность губ\nЛечение и препараты: первое — введение ампулы адреналина и ампулы атропина в\\м и через 5 секунд прекардиальный удар (осторожно, живого человека прекардиальный удар может убить); техника выполнения — положить пациента на твердую поверхность, горизонтально, визульно отметить точку чуть левее у нижнего конца грудины, нанести резкий и очень сильный удар кулаком сверху вниз по точке (сжимаем кулак как в боксе, ударная поверхность это нижнее ребро ладони и нижняя поверхность мизинца).\nОчень большая вероятность, что вы спасли человека, поэтому проверьте симптомы еще раз. Если результата нет, делаем сердечно-легочную реанимацию, кратко: обеспечиваем проходимость верхних дыхательных путей (прочищаем рот от посторонних предметов, приоткрываем его, в углу между зубов можете проложить куском ткани), дышим рот-в-рот или рот-в-нос 5 раз, 12 раз делаем непрямой массаж сердца — прямыми руками равные по времени сильные нажатия в точке прекардиального удара, не забываем контролировать состояние.\nТаким образом, сюда запасаем: три ампулы адреналина, три ампулы атропина. [pow=968a1d88660cc552ca377dcb48abaf0faef3feab52e9201d117b0759ec3ccf17d627cadf3d3e18e5b0764ed9ba5f483f3cd412d88cd3641792ef26f271c53410817e4fa6bb0a151b957aaf1af56a59c515d12cd89dabe422efd052f628e864928011f534cac8a76045be823b5d76b21e6357de3d2948df4c17ca960f31dff812][sign=64edb221e7f38e7d0acb9905ba4ab1d64a0e37770e0baa5c9d474aafadc6c49b8049a07a7034134c39a746297317e75a3cd8493cd54019f050e54dbc4ba7140d]",
    "replyTo": "554a6df19108cde443a21aac0b783d24"
  },
  {
    "hash": "71185b4e07da75cd0c404ceeb83c0d91",
    "message": "Подгруппа 3г. Непроходимость дыхательных путей\nNB! Имею ввиду, когда дыханию мешает инородный предмет в горле, например при ранении.\nЗдесь тактика только одна, срочно совершить мини-операцию под названием крикоконикотомия, рассечение связки между щитовидным и перстневидным хрящом.\nНеобходим скальпель и резиновая трубка, можно выполнить обычной авторучкой с выкручивающимся стрежнем.\nГде же резать? Давайте найдем это место у себя. Запрокиньте голову, нащупайте кадык (щитовидный хрящ). Ставим палец на точке возвышения (угол кадыка), скользим на полтора сантиметра вниз, почувствуем ямку в кольце. Вот это место и нужно проколоть.\nТехника: берем скальпель за лезвие пальцами, так чтобы длина лезвия была ровно 1см (чтобы не поранить ничего), делаем прокол, рассекая хрящ, вынимаем скальпель, видим что сквозь рану начинает фонить воздух, вставляем туда трубку. Все, человек сможет дышать до приезда спецпомощи.\nТаким образом, сюда запасаем: лезвие скальпеля, резиновую трубку, одноразовую салфетку\n\nПодгруппа 3д. Травматический шок\nNB! Выполните самое главное — устранение причины. Если обморожение — согрейте, если кровотечение — остановите.\nМетод остановки кровотечения в полевых условиях: пережатие основных сосудов выше места ранения, давящая повязка на место ранения, иммобилизация конечности, покой и горизонтальное положение. Необходимо обеспечить обильное питье.\nТаким образом, сюда запасаем: бинты, кипу салфеток, изолирующую фольгу. Гуглим «десмургия».\n\nГруппа 4. Противоаллергенные препараты\n\n-таблетки (10шт) димедрола и лоратадина помогут предотвратить потенциальное развитие аллергии\n-ампулы (по 5шт) супрастина и димедрола помогут избавиться от уже наступившей аллергической реакции\n-таблетки левоцетиризина (10шт) помогут в лечении сезонной или длительной аллергической реакции\n\nГруппа 5. Антимикробные препараты\n\n-антибиотик доксициклин (30 капсул) очень мощный препарат широчайщего спектра действия, применяется при инфекциях любого генеза (если чувствуете повышение температуры, ухудшение самочувствия, жар, головную боль — ваш выбор)\n-антибиотик ципрофлоксацина гидрохлорид (30 таблеток) очень хорошо сочетается с вышеуказанным антибиотиком, применяется при осложнении инфекционного процесса микробным компонентом (если включается в вышеописанное ухудшения со стороны ЖКТ — запор, понос и т. п.)\n-таблетки хлортетрациклина (10 таблеток) — если не знаете что пить\nПротивовирусные, противогрибковые, специфические антибиотики НЕ НУЖНЫ, можете больше навредить чем помочь, ибо иммунитет у вас один.\n\nГруппа 6. Нестероидные противовоспалительные препараты\n\n-парацетамол (20 таблеток) отличное противовоспалительное, обезболивающее и жаропонижающее средство, спектр применения широк, но очень бьет по печени, противопоказан при заболеваниях печени\n-диклофенак (20 таблеток) применяем при костно-суставных болях\n-кетанов (20 таблеток) применяем при головной боли\n-анальгин (20 таблеток) применяем при болях стороннего генеза (месячные например)\n\nГруппа 7. Средства местного действия\n\n-димексид (концентрированный раствор) применяется для изготовления раствора при травмах — концентрата хватит на дивизию, используем так: разводим, пропитываем бинт, обматываем вокруг травмированной конечности при вывихах, растяжении, травме без перелома, неполном закрытом переломе, отличное средство\n-левомеколь (мазь или гель) — применяется для увлажения при любых травмах\n-гепариновая мазь — применяется для обработки последствий неудачных манипуляций с внутривенными уколами\n-любая содержащая кортикостероиды мазь — для местной обработки укусов и последствий аллергии\n-любая мазь с обезболивающим — для местной обработки болящих травм\n-марганцовка — для местной дезинфекции места травм и ранений\n\nГруппа 8. Вспомогательные средства\n\nПодгруппа 8а. Желудочно-кишечный тракт\n-омепразол (30 капсул) — для коррекции любых лекарств, дабы защитить желудок и не допустить возникновения язв\n-панкреатин (50 таблеток) — фермент поджелудочной, если чувствует дискомфорт в ЖКТ\n-лоперамид (20 таблеток) — от диареи (поноса), незаменимый препарат\n-бисакодил (10 таблеток) — от запоров, ибо ситуации бывают разные\n-активированный уголь (50 таблеток) — от отравлений\n-метоклопрамид (в ампулах, 5шт) — от рвоты\n-этаперазин (10 таблеток) — более серьезное средство от рвоты с успокаивающим компонентом\n\nПодгруппа 8б. Сердечно-сосудистая система\n-пропранолол (50 таблеток) — от давления, боли в груди, сердце и головной боли\n-ацетилсалициловая кислота (20 таблеток) — от мигреноподобной боли (в дозировках от 500мг), также можно использовать как разжижающее кровь средство (в дозировках 75-125мг)\n-атенолол (10 таблеток) — от нарушения ритма сердца\n-эналаприл (20 таблеток) — от повышенного АД\n\nПодгруппа 8в. Психоневрологические средства\n-аминазин (ампулы, 5шт) — типичный нейролептик, спектр действия широкий, показания читайте в гугле\n-карбамазепин (20 таблеток) — нормотимик и противоэпилептический препарат\n-мезапам (10 таблеток) — дневной транквилизатор\n\nПодгруппа 8г. Антирадиационные и противорадиационные\n-цистамин (10 таблеток по 0,2г) — радиозащитное средство, применять ДО\n-иодид калия (0,125г) — радиозащитное средство, применять ПОСЛЕ\n\nПодгруппа 8д. От отравления ФОС\n-атропин в ампулах для инъекций\n-афин\\апрофин из аптечки АИ-2 [pow=63d9c26406d84f2c6028b9ad47e3d1dc9e5504c5105723d815659536cce36e51b4121e99aedf460b036d80953128cd1f0bcecda8a04e225c12a5e797cecd215dcf6cc1d1af692ba6339024c767c3cd7bd3973f77df5956d58c99055367ceca2019087e4de3f4237767cca83aa03c3f840c453e7c93490722d941f4c9a0bf95c2][sign=41d80da792da575e934c9a2bd80014e9254c907245dd9202eb8fd4c30beec7c95e90e319783964e8d0c85b9062c47da3ad7d83e93fd52222e6e3f8def3752d09]",

    "message": "Группа 9. Малый хирургический набор\n\nСюда нужно разместить: атравматические иглы в индивидуальных упаковках с нитью (Викрил, Пролен) разных размеров, набор хирургических игл, иглодержатель, два зажима Кохера, два пинцета (анатомический без зубчиков и хирургический с зубчиками), закрытые стерильные катушки с капроновой нитью разных размеров, ручка от скальпеля, сменные лезвия, ножницы, раствор новокаина для инъекций, шприцы\nЧто будем делать:\n-самостоятельно зашивать травмированные участки кожи\n-проводить первичную хирургическую обработку\nТакже нам понадобится:\nПерекись водорода 33% (ее разводим в 10 раз), местные красящие средства (йод, зеленка), обеззараживающие средства (этанол)\nПринципы ПХО (для примера рассмотрим удар бутылкой по голове с рассечением мягких тканей, можете погуглить «Зашивание раны в полевых условиях»):\n-не трогая рану, залить 3% (разведенный 33% раствор перекиси в 10 раз) перекисью\n-аккуратно анатомическим пинцетом удалить ВСЕ инородные тела, осколки бутылки, если пациент не может терпеть (женщина, ребенок) обезболиваем следующим образом: набираем 20мл новокаина в шприц, аккуратно втыкаем иглу под углом в 1см от угла раны, вводим новокаин до образования небольшой «горки» под кожей, таким образом обкалываем со всех сторон, ждем 1-2 минуты\n-намочить ватный тампон перекисью, положить в рану (таким образом мы остановим кровотечение и прижгем мелкие сосуды)\n-берем иглу, размером не меньше ногтя большого пальца, зажимаем в иглодержателе в 2мм ниже от разъема для нити\n-в разъем для нити вдеваем кусок капрона (или берем уже готовую иглу с ниткой из пачки (Викрил например))\n-убираем тампон из раны\n-предположим рана ровная, в длину 2см\n-чуть выше края раны с правой стороны вводим иглу, протыкаем кожу, вытаскиваем с другой стороны, не вытаскивая нить протыкаем левый участок кожи снизу, вытаскиваем иглу, таким образом нить соединяет оба участка раны, концы нити торчат наружу, завязываем нить на крепкий узел, соединив края раны по возможности ровно\n-повторяем сколько нужно, но не более 4мм между швами\n-обрезаем концы нити\n-замазываем зеленкой\n-накладываем повязку\n\nГруппа 10. Прочее\n\nЗдесь может быть что угодно, но не забывайте:\n-уротропин (сухое горючее)\n-аквадез (таблетки для обеззараживания воды)\n-соль (для приготовления соляных растворов)\n\n\nЕще конкретно по примерам:\n1.Человек проживает в городской среде.Грянул час \"Ч\" или \"П\"(не знаю как это они обозначают)Человек с рюкзаком и снарягой рванул в лес.Проживает в лесу в землянке/избушке.Наблюдаем внезапный подъём температуры.Что принимать?2.Та-же ситуация с лесом. Перелом ноги.Что делать?3.Огнестрельное ранение бедра,пуля осталась в теле.Действия?4.В области пореза на руке развивается обширная опухоль и жар.Действия?\n\n1) Принимаем доксициклин по 2 капсулы два раза в день, плюс таблетки ципрофлоксацина по 1 три раза в день; принимаем омепразол по 1 капсуле 2 раза в день; принимаем парацетамол по 1 таблетки 2 раза в день; кетанов сипмтомно; пьем очень много воды и чая; постельный режим\n2) Зафиксировать конечность (две палки обмотать веревкой или куском ткани), придать физиологический вид насколько возможно, уколы обезболивающего, доксициклинн 4 капсулы единоразово, кетанов по 1 табле каждые 5 часов, немедленная квалифицированная помощь\n3) Проводим ПХО, если не задеты крупные сосуды и кость (клинически это выглядит в отсутствии интенсивного (струйного) кровотечения и сохранении возможности идти пешком), накладываем тампон и давящюю повязку на место ранения, срочно ищем квалифицированную помощь. Далее, можно попробовать извлечь пулю, при ПХО будет видно, вдруг застряла сразу за дермой. Если же задета кость или крупные сосуды — иммобилизация и срочная врачебная помощь.\n4) Выше места ранения подкожно адреналин, внутримышечно преднизолон, порез обработать перекисью, этанолом, замазать йодом, наложить повязку, выпить таблетку парацетамола, димедрола, ударную дозу (4 капсулы доксициклина), место пореза мазать кортикостероидной мазью и обезболивающей мазью. [pow=1ae650baf97ac030c9e95bcd01c30b9fb87832e38a0c2083831cad32f802c8558ddc6ea3fdaa572154d2fdc5c9383a9089131080a6e7cf3bcc3ce8fa517a544e2e13ba43d57c270b53a84ee4a6baf41a2bc93b9ff29e2f77ad376210f5a9847a4f8f4c345989e82e81c69a14b4552d59e2ccb2eb25c1186d7f5b71f812a3433f][sign=aaac1ab77c65f877696eb18da5a8253035ecea78065de6ddc602d0d28afc59f3e950cbea81c90005e7ca806b75176cfd8815a4a9f70b8a744c4d5fe7600aab06]",

    "message": "отрицаю, ситуация сложилась такая: какой-то семён или группа похожих вахтёров начали искуственно разжигать ненависть и гнать про \"паразитов на борде, засирающих все фракталами и кристен стюарт не по теме\", ответили наноаноны, местами дельно, местами с матами и грубостями (что тоже не очень)\nадмин в целом не против наноборды, аппелировал к школьному стилю распространения и говнокоду на моно. да, и он вроде как украинец, причем несколько раз пытался шутить на тему политики, есть подозрения что палит IP\nлично я призываю не считать их врагами, постить в треды на их борде пикчи по тематике хаосача: всякую киберпанковщин (да и вообще [b]на тематических бордах именно по тематике призываю и постить[/b]).\nи провоцировать дальше людей не будем, и нам хорошо, и им приятно.\nи да, надо заебенить там тру-стеганографический тред, раз уж нам даже к этому претензию предъявили (мол, раз сами подписали -- уже не стеганография)[pow=321008e6bc106cb1fed497d0b8a6ede7daaaae3cb8e6141124af56ea1dc40b73e8b9d8b6f4fd06f57bde61d611f07380768d6b6312452e10bd0fc54e56e6711a7f894e1530bdd467b69b54141f4ee82dd4ff0ffe0373a5d709f0faec2b10e0aa1a2c447a2cee7840dcd6c1258fd387fa8411908b2417c0237e479ed818cc3ecf][sign=09bc3d4afafa7c9413721b9e8fef1bd1d09c62c58c4c0830f89195a89069eee5a41a829417e899d01f16fefde413ba422551979f278af3b450c834d7cb43a00c]",

var PowTag = "pow";
function AddPow(post)
{
	console.log("Wait solve POW and add pow-tag for post.hash: ", post.hash);
	var replyTo_and_message = post.replyTo + post.message;
	replyTo_and_message = ExceptSignature(replyTo_and_message);
	var xpost = ExceptXmg(replyTo_and_message);
	
	var hash = null;
	var buffer = new Uint8Array(128);
	var rand = window.crypto;
	var trash = "";

	while (hash == null || MaxConsecZeros(hash, PowByteOffset, PowTreshold) < PowLength)
	{
		rand.getRandomValues(buffer);
		trash = "["+PowTag+"=" + toHexString(buffer) + "]";
		hash = fromHexString(ComputeHash(xpost + trash));		//Here can be the long chain of different hashes, like sha512hash(sha256hash(SCrypt(Keccak(blake256b(value))))). See WarpWallet: https://keybase.io/warp/
	}
	post.message 	= (xpost + trash).substring(32);					//new post.message with POW, and without replyTo
	post.hash 		= (sha256(xpost + trash)).substring(0, 32);			//new post.hash, after adding POW
	return post;
}

function AddSignatureToThePost(post_object, index, valid_captcha_guess)
{
	var post = post_object.replyTo + post_object.message;
	var dec_seed = WrappedXor(
		loaded_captchas_by_indexes[index]["encryptedSeed"]
		,
		valid_captcha_guess +
		loaded_captchas_by_indexes[index]["publicKey"]
	);

	var privateKey = nacl.sign.keyPair.fromSeed(fromHexString(dec_seed)).secretKey;
	var signature = nacl.sign.detached(StrToUint8(post), privateKey);

	var result = post + "[sign=" + toHexString(signature) + "]";
	post_object.message = result.substring(32);

	return PostHasSolvedCaptcha(post_object, index).then(
		function(res){
			if(res === true){
				return post_object;
			}else{
				return res;
			}
		}
	);
}
